<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="/images/favicon-32x32.png">
    <title>NFT - Equilibrium Collection</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/97e3d856a0.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS Style -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>

      <div class="card">
       
        <div class="card-img-section">
        <img class="card-main-img" src="./images/image-equilibrium.jpg" alt="nft collection of 'equilibrium'">
        <div class="img-overlay">
          <i class="fa-solid fa-3x fa-eye"></i>
        </div>         
        </div>
        <h1 class="card-title">Equilibrium #3429</h1>
        <p class="card-info">Our Equilibrium collection promotes balance, calm, and serenity.</p>
        <div class="eth-time-sub-section">
          <div class="eth">
            <img src="./images/icon-ethereum.svg" alt="etherium icon">
            <p>0.041 ETH</p>
          </div>
          <div class="time-left">
            <img src="./images/icon-clock.svg" alt="clock icon">
            <p>3 days left</p>
          </div>    
        </div>
          <div class="created-by">
            <img src="./images/My-proflie-pic.png" alt="created by profile">
            <p>Creation of <span>Joseph Benavides</span></p>
          </div>
      </div>

    </main>
  </body>
</html>
